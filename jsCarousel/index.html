<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <h1 class="Heading">Simple Image Carousel</h1>
      <div class="dropdown-container">
        <label for="transition-duration">Transition Delay:</label>
        <select id="transition-duration">
          <option value="1000">1s</option>
          <option value="2000">2s</option>
          <option value="5000">5s</option>
          <option value="10000">10s</option>
        </select>
      </div>
      <div class="carousel-container">
        <div class="carousel-image-wrapper">
          <img src="public/images/1.1.jpg" alt="mountain" />
          <img src="public/images/1.2.jpg" alt="mountain" />
          <img src="public/images/1.3.jpg" alt="mountain" />
          <img src="public/images/1.4.jpg" alt="mountain" />
        </div>
      </div>

      <div class="nav-buttons">
        <span class="nav-button" id="prev-button"
          ><i class="fa-solid fa-less-than"></i
        ></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="nav-button" id="next-button"
          ><i class="fa-solid fa-greater-than"></i
        ></span>
      </div>
      <div class="slider-container">
        <label for="animation-duration">Animation Duration:</label>
        <input
          type="range"
          id="animation-duration"
          min="500"
          max="1000"
          step="100"
          value="100"
        />
        <span id="animation-duration-value">.5s</span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
