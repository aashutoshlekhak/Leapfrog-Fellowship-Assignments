<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gameOverStyles.css" />
    <title>Game Over</title>
  </head>
  <body>
    <div id="game-over-container">
      <h1>Game Over</h1>
      <p>Your Score:</p>
      <p class="score" id="score"></p>
      <p>High Score:</p>
      <p class="high-score" id="high-score"></p>
      <a href="./gameScreen.html" class="btn-restart">Restart Game</a>
    </div>
    <script type="module">
      // Function to get query parameters from the URL
      function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const paramPairs = queryString.split("&");
        for (const pair of paramPairs) {
          const [key, value] = pair.split("=");
          params[key] = decodeURIComponent(value);
        }
        return params;
      }

      const params = getQueryParams();
      const scoreElement = document.getElementById("score");
      const highScoreElement = document.getElementById("high-score");

      if (scoreElement && params.score) {
        scoreElement.textContent = params.score;
      }

      // Retrieve and display the high score
      const highScore = Number(localStorage.getItem("highScore")) || 0;
      if (highScoreElement) {
        highScoreElement.textContent = highScore;
      }
    </script>
  </body>
</html>
